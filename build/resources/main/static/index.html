<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Spring Security Demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
       .text-hidden {
          text-overflow: ellipsis;
          overflow: hidden;
          white-space: nowrap;
       }

       .text-shown {
          word-wrap: break-word;
       }
    </style>
</head>
<body>
<div class="container">
    <h1>JWT Spring Security Demo</h1>


    <div class="alert alert-info text-hidden" id="loggedIn"></div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default" id="login">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="username"
                                   required name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="password" required name="password">
                        </div>
                        <button type="submit" class="btn btn-default">login</button>
                    </form>
                </div>
            </div>

            <div class="panel panel-default" id="registration">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration</h3>
                </div>
                <div class="panel-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nicknameRegistration" placeholder="username"
                                   required name="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nameRegistration" placeholder="name"
                                   required name="name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="surnameRegistration" placeholder="surname"
                                   required name="surname">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passwordRegistration"
                                   placeholder="password" required name="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="rePasswordRegistration"
                                   placeholder="repeat password" required name="repassword">
                        </div>
                        <button type="submit" class="btn btn-default">registration</button>
                    </form>
                </div>
            </div>

            <div id="userInfo">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Authenticated user</h3>
                    </div>
                    <div class="panel-body">
                        <div id="userInfoBody"></div>
                        <button type="button" class="btn btn-default" id="logoutButton">logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login unsuccessful</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
